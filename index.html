<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Web Page</title>
</head>
  <link rel="stylesheet" type="text/css" href="style.css">
<body>
  <h1 style="color: blue;">Heading</h1>
    <p style="color: red; font-size: 15px;">Paragraph</p>
    <h2>Welcome to My Web Page</h2>
    <p>This is my Hackathon assignment.</p>
    <img src="C:\Users\HP\Documents\web development\images" alt="Image">
    <a href="https://www.edinson365.com">Click here</a> to visit edinson365.com.
    <form action="submit.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </fieldset><br>

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects" multiple>
            <option value="english">English</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="art">Art and Craft</option>
            <option value="agriculture">Agriculture</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
        </select><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="hidden" id="sessionId" name="sessionId" value="session123">

        <button type="button" onclick="clearForm()">Cancel</button>
        <input type="submit" value="Register">
    </form>
</body>
</html>
